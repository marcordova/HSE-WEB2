{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
  {% block 'title' %}
    Inicia de sesion
  {% endblock 'title' %}
  </title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  {% block 'styles' %}
  {% endblock %}
</head>
<body>
  <div class="container-sm">
    <section class="d-flex flex-column justify-content-center login-layout">
      <div class="auth-form">
        {% block 'content' %}
        {% endblock %}
      </div>
    </section>
  </div>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
